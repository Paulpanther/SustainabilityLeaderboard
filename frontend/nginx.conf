# Default server configuration
#
server {
  listen 80 default_server;
  listen [::]:80 default_server;

  root /usr/share/nginx/html;

  index index.html index.htm;

  server_name _;

  location / {
    add_header Set-Cookie SCOREBOARD_WS_HTTP_ADDRESS="${SCOREBOARD_WS_HTTP_ADDRESS}";
    add_header Set-Cookie CORS_PROXY_ADDRESS="${CORS_PROXY_ADDRESS}";
    add_header Set-Cookie SCOREBOARD_API_HTTP_ADDRESS="${SCOREBOARD_API_HTTP_ADDRESS}";
    try_files $uri $uri/ =404; 
  }
}