<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.scss">
    <title>Sustainability Scoreboard</title>
</head>
<body>
    <header>
        <div>Sustainability Leaderboard</div>
        <a href="#leaderboard">Leaderboard</a>
        <a href="#profile">Profile</a>
    </header>

    <section data-default id="login">
        <h1>Login</h1>
        <form id="login-submit">
            <input type="text" id="login-email" placeholder="E-Mail">
            <input type="password" id="login-password" placeholder="Password">
            <input type="submit" value="Login">
        </form>
    </section>

    <section id="leaderboard">
        <h1>Leaderboard</h1>
    </section>

    <section class="container" data-after-login id="profile">
        <h1>Profile</h1>
        <div class="row">
            <div class="col-6" id="vehicles">
                <div class="prototype">
                    <span class="label"></span>
                    <span class="co2"></span>
                    <span class="km"></span>
                </div>
            </div>
            <div class="col-6" id="rides">
                <div class="prototype">
                    <div>
                        <span class="label"></span>
                        <span class="price"></span>
                    </div>
                    <div>
                        <span class="co2"></span>
                        <span class="km"></span>
                    </div>
                    <div class="route">
                        <svg>
                            <circle cx="15" cy="15" r="13"/>
                            <line x1="15" y1="32" x2="15" y2="58"/>
                            <circle cx="15" cy="75" r="13"/>
                        </svg>
                        <div>
                            <span class="start-time"></span>
                            <span class="end-time"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="src/index.ts"></script>
</body>
</html>
