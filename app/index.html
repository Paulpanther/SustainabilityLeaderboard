<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.scss">
    <title>Sustainability Scoreboard</title>
</head>
<body>
    <header>
        <div>Sustainability Leaderboard</div>
        <a href="#leaderboard">Leaderboard</a>
        <a href="#profile">Profile</a>
    </header>

    <section data-default id="login">
        <h1>Login</h1>
        <form id="login-submit">
            <input type="text" id="login-email" placeholder="E-Mail">
            <input type="password" id="login-password" placeholder="Password">
            <input type="submit" value="Login">
        </form>
    </section>

    <section id="leaderboard">
        <h1>Leaderboard</h1>
    </section>

    <section data-after-login id="profile">
        <h1>Profile</h1>
        <div id="vehicles">
            <div class="prototype">
                <span class="label"></span>
                <span class="co2"></span>
                <span class="km"></span>
            </div>
        </div>
    </section>

    <script src="src/index.ts"></script>
</body>
</html>
