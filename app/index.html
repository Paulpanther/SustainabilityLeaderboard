<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.scss">
    <title>Sustainability Scoreboard</title>
</head>
<body>
    <header>
        <div>Sustainability Leaderboard</div>
        <a href="#leaderboard">Leaderboard</a>
        <a href="#profile">Profile</a>
    </header>
    <section data-default id="login">
        <h1>Login</h1>
        <input type="text" id="login-token" placeholder="token">
        <input type="submit" id="login-submit" value="Login">
    </section>
    <section id="leaderboard">
        <h1>Leaderboard</h1>
    </section>
    <section data-afterlogin id="profile">
        <h1>Profile</h1>
    </section>
    <script src="src/index.ts"></script>
</body>
</html>
